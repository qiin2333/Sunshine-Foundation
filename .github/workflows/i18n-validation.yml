name: i18n Validation

on:
  pull_request:
    paths:
      - 'src_assets/common/assets/web/public/assets/locale/**'
      - 'scripts/validate-i18n.js'
      - 'scripts/format-i18n.js'
  push:
    branches:
      - master
    paths:
      - 'src_assets/common/assets/web/public/assets/locale/**'
      - 'scripts/validate-i18n.js'
      - 'scripts/format-i18n.js'
  workflow_dispatch:

jobs:
  validate-translations:
    name: Validate Translations
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check i18n formatting
        run: npm run i18n:format:check

      - name: Validate i18n completeness
        id: validate
        continue-on-error: true
        run: npm run i18n:validate:ci

      - name: Comment on PR (if validation failed)
        if: steps.validate.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **i18n Validation Warning**\n\nSome locale files have missing or extra translation keys compared to en.json.\n\n**This is currently informational only.** Future PRs will be required to maintain translation completeness.\n\nTo check the status:\n```bash\nnpm run i18n:validate\n```\n\nTo automatically sync missing keys:\n```bash\nnpm run i18n:sync  # Add missing keys with English values\n```'
            })

      - name: Comment on PR (if formatting failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **i18n Formatting Check Failed**\n\nLocale files are not properly formatted. Please run:\n\n```bash\nnpm run i18n:format  # Format all locale files\n```\n\nThen commit the changes.'
            })
